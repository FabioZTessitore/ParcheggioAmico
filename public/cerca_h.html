<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  var to;

  socket.on('hello', function (data) {
    console.log(data);
  });

  socket.on('status03', function (data) {
    console.log(data);
    if (data.status == "true") {
      clearTimeout(to);
    $('#posto').removeClass('alert-warning');
      $('#posto').addClass('alert-success');
    }
  });

  to = setTimeout(function () {
    $('#posto').removeClass('alert-warning');
    $('#posto').addClass('alert-danger');
  }, 15000);
</script>
